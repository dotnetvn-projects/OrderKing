<section class="content-header">
  <app-bread-crumb [Title]="'Log hệ thống'" [Active]="'Log hệ thống'"></app-bread-crumb>
</section>
<section class="content container-fluid">

  <div class="row">
      <div class="col-xs-12">
        <div class="box box-success">
          <div class="box-header with-border">
            <div class="row">
                <div class="col-md-3"><h3 class="box-title"><i class="text-success fa fa-line-chart"></i> Log hệ thống</h3></div>
            </div>
            <div class="row search-tool">

            </div>
          </div>
          <div class="box-body">
            <table class="table table-striped table-bordered">
              <tbody>
              <tr>
                <th style="width: 10px">#</th>
                <th style="width: 100px" class="text-center">Tên nhân viên</th>
                <th class="text-center">Nội dung</th>
                <th class="text-center">Ngày tạo</th>
              </tr>
              <tr *ngFor="let audit of AuditList.AuditItems; let i = index">
                <td class="text-center">{{ i + 1 }}.</td>
                <td class="text-center">{{ audit.StaffName }}</td>
                <td>{{ audit.AuditContent }}</td>
                <td class="text-center">{{ audit.CreatedDate }}</td>
              </tr>
            </tbody></table>
          </div>
        </div>
      </div>
    </div>

</section>
