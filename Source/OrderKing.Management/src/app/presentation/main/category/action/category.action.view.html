<section class="content-header">
  <app-bread-crumb [Title]="IsEdit?'Sửa thông tin danh mục' : 'Tạo mới danh mục'" [Root]="['Danh mục@(/danh-muc)']" [Active]="'thông tin danh mục'"></app-bread-crumb>
</section>
<section class="content container-fluid">
  <div class="nav-tabs-custom">
    <ul class="nav nav-tabs">
      <li class="active"><a href="#settings" data-toggle="tab">Thông tin danh mục</a></li>
      <li *ngIf="IsEdit === true" class="pull-right">
        <a title="Tiếp tục tạo mới" [routerLink]="['/nhan-vien/tao-moi']" class="btn btn-default btn-sm">
          <i class="fa fa-plus-circle text-green"></i> Tiếp tục tạo mới
        </a>
      </li>
    </ul>
    <div class="tab-content">
      <div class="active tab-pane" id="settings">
        <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" class="form-horizontal" novalidate>
          <div class="form-group">
            <label for="inputAccount" class="col-sm-2 control-label">Tên danh mục</label>

            <div class="col-sm-5">
              <input type="text" [(ngModel)]="CategoryInfo.CategoryName" name="name" #name="ngModel" [ngClass]="{ 'is-invalid': f.submitted && name.invalid }"
                required class="form-control" id="inputCate" placeholder="Tên danh mục">
              <div *ngIf="f.submitted && name.invalid" class="invalid-feedback">
                <div *ngIf="name?.errors.required"><i class="fa fa-warning text-red"></i> Tên danh mục không được rỗng
                  !</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPass" class="col-sm-2 control-label">Ảnh đại diện</label>
            <div class="col-sm-5">
              <div class="box box-primary">
                <div class="box-body box-profile">
                  <img class="profile-user-img img-responsive img-avatar" [src]="ImageUrl">
                  <div class="upload-avatar-button">

                    <label for="image-upload" class="custom-file-upload">
                      <i class="fa fa-cloud-upload"></i> Upload ảnh
                    </label>
                    <input #imageInput (change)="onImageChanged(imageInput)" accept="image/x-png,image/gif,image/jpeg"
                      id="image-upload" type="file" />

                  </div>
                </div>
                <!-- /.box-body -->
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="inputIdNum" class="col-sm-2 control-label">Ngày tạo</label>

            <div class="col-sm-5 created-date">
              <span class="text-muted">Được tạo vào ngày {{CategoryInfo.CreatedDate}}</span>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button class="btn btn-danger">{{ButtonContent}}</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

</section>
