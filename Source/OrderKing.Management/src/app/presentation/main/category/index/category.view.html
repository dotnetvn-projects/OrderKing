<section class="content-header">
  <app-bread-crumb [Title]="'Danh sách danh mục'" [Active]="'Danh mục'"></app-bread-crumb>
</section>
<section class="content container-fluid">
<div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title"><i class="fa fa-list"></i> Danh sách danh mục</h3>
          <div class="pull-right">
              <a title="Tạo mới" [routerLink]="['/danh-muc/tao-moi']" class="btn btn-default btn-sm"><i class="fa fa-plus-circle text-green"></i> Tạo mới</a>&nbsp;&nbsp;
              <a title="Tải lại" (click)="reload()" class="btn btn-default btn-sm"><i class="fa fa-refresh text-green"></i> Tải lại</a>&nbsp;&nbsp;
              <a title="Xuất excel" (click)="exportExcel()" class="btn btn-default btn-sm"><i class="fa fa-file-excel-o text-green"></i> Xuất excel</a>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body">
          <table id="table-category" class="dt-table table table-bordered table-striped table-hover responsive display nowrap">
            <thead>
              <tr>
                <th class="text-center" width="10px">STT</th>
                <th width="105px" class="text-center">Ảnh</th>
                <th class="text-center" width="200px">Tên danh mục</th>
                <th width="150px" class="text-center">Số lượng mặt hàng</th>
                <th width="100px" class="text-center">Ngày tạo</th>
                <th data-priority="1" width="120px" class="text-center">Thao tác</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let category of categoryList; let i = index">
                <td class="text-center"><span class="label label-success">{{ i + 1 }}</span></td>
                <td class="text-center"><img class="table-image" [src]="category.Image" alt="Ảnh đại diện"></td>
                <td>{{ category.CategoryName }}</td>
                <td class="text-center">Đang có <b>{{ category.ProductAmount }}</b> mặt hàng</td>
                <td class="text-center">{{ category.CreatedDate }}</td>
                <td class="text-center tools">
                    <a [routerLink]="['/danh-muc/chinh-sua', category.Id]" title="Chỉnh sửa" class="btn bg-green btn-default btn-sm"><i class="fa fa-edit"></i> Sửa</a>
                    <a title="Xóa" (click)="removeCategory(category.Id)" class="btn bg-red btn-default btn-sm"><i class="fa fa-remove"></i> Xóa</a>
                </td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th class="text-center" width="10px">STT</th>
                <th width="105px" class="text-center">Ảnh</th>
                <th class="text-center"  width="200px">Tên danh mục</th>
                <th width="150px" class="text-center">Số lượng mặt hàng</th>
                <th width="100px" class="text-center">Ngày tạo</th>
                <th data-priority="1" width="120px" class="text-center">Thao tác</th>
              </tr>
            </tfoot>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
    <!-- /.col -->
  </div>
  <!-- /.row -->

</section>
