<section class="content-header">
  <app-bread-crumb [Title]="'Mặt hàng bán chạy'" [Active]="'Mặt hàng bán chạy'"></app-bread-crumb>
</section>
<section class="content container-fluid">
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
        <div class="panel-body text-title text-center text-success">
            Thống kê các mặt hàng bán chạy nhất
        </div>
    </div>
  </div>
</div>
  <div class="row">
      <div class="col-xs-12">
        <div class="box box-success">
          <div class="box-header with-border">
            <div class="row">
                <div class="col-md-3"><h3 class="box-title"><i class="text-success fa fa-line-chart"></i> Top mặt hàng bán chạy nhất</h3></div>
            </div>
            <div class="row search-tool">
              <div class="col-sm-1 col-md-1">
                <select class="form-control" [(ngModel)]="TopProductSellReportFilter.Top">
                  <option *ngFor="let item of TopProductSellReportFilter.TopList">
                      {{ item }}
                  </option>
                </select>
              </div>
              <div class="col-sm-3 col-md-2">
                  <select class="form-control" [(ngModel)]="TopProductSellReportFilter.Type">
                    <option value="">Tất cả</option>
                    <option value="Day">Trong ngày</option>
                    <option value="Week">Trong tuần</option>
                    <option value="Month">Trong tháng</option>
                    <option value="Year">Trong năm</option>
                  </select>
                </div>
              <div class="col-sm-3 col-md-2">
                <button (click)="loadTopProductBestSell()" class="btn btn-default btn-sm"><i class="fa fa-filter"></i> Lọc</button>
            </div>
            </div>
          </div>
          <div class="box-body">
            <table class="table table-striped table-bordered">
              <tbody>
              <tr>
                <th style="width: 10px">#</th>
                <th style="width: 100px" class="text-center">Mã mặt hàng</th>
                <th class="text-center">Tên mặt hàng</th>
                <th class="text-center">Tổng mặt hàng đã bán</th>
                <th class="text-center">Tổng doanh thu</th>
              </tr>
              <tr *ngFor="let report of TopProductBestSellReport.ProductList; let i = index">
                <td class="text-center">{{ i + 1 }}.</td>
                <td class="text-center">{{ report.ProductCode }}</td>
                <td>{{ report.ProductName }}</td>
                <td class="text-center">{{ report.TotalSold }} mặt hàng </td>
                <td class="text-center">
                    <span class="label badge label-success text-money">{{ report.Revenue | currency:'VND':true }}</span>
                </td>
              </tr>
            </tbody></table>
          </div>
        </div>
      </div>
    </div>

</section>
