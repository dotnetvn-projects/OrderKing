<section class="content-header">
      <app-bread-crumb [Title]="'Danh sách nhân viên'" [Active]="'Nhân viên'"></app-bread-crumb>
</section>
<section class="content container-fluid">
    <div class="row">
        <div class="col-xs-12">
          <div class="box">
            <div class="box-header">
              <h3 class="box-title"><i class="fa fa-list"></i> Danh sách nhân viên</h3>
              <div class="pull-right">
                  <a title="Tạo mới" [routerLink]="['/nhan-vien/tao-moi']" class="btn btn-default btn-sm"><i class="fa fa-plus-circle text-green"></i> Tạo mới</a>&nbsp;&nbsp;
                  <a title="Tải lại" (click)="reload()" class="btn btn-default btn-sm"><i class="fa fa-refresh text-green"></i> Tải lại</a>&nbsp;&nbsp;
                  <a title="Xuất excel" class="btn btn-default btn-sm"><i class="fa fa-file-excel-o text-green"></i> Xuất excel</a>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
              <table id="table-staff" class="dt-table table table-bordered table-striped table-hover responsive display nowrap">
                <thead>
                  <tr>
                    <th class="text-center" width="20px">STT</th>
                    <th width="105px" class="text-center">Ảnh</th>
                    <th class="text-center">Họ và tên</th>
                    <th width="100px" class="text-center">Điện thoại</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Ngày tạo</th>
                    <th class="text-center">Trạng thái</th>
                    <th data-priority="1" width="120px" class="text-center">Thao tác</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let staff of StaffList; let i = index">
                    <td class="text-center"><span class="label label-success">{{ i + 1 }}</span></td>
                    <td class="text-center"><img class="table-image" [src]="staff.Avatar" alt="ảnh đại diện"></td>
                    <td>{{ staff.FullName }}</td>
                    <td>{{ staff.PhoneNumber }}</td>
                    <td><a href="mailto:{{staff.Email}}">{{ staff.Email }}</a></td>
                    <td class="text-center">{{ staff.JoinDate }}</td>
                    <td class="text-center"><span *ngIf = "staff.IsActived;then activeStatus else blockStatus"></span>
                      <ng-template #activeStatus><i class="fa fa-check-circle text-green"></i> Kích hoạt</ng-template>
                      <ng-template #blockStatus><i class="fa fa-lock text-red"></i> Khóa</ng-template>
                    </td>
                    <td class="text-center tools">
                        <a [routerLink]="['/nhan-vien/chinh-sua', staff.UserId]" title="Chỉnh sửa" class="btn bg-green btn-default btn-sm"><i class="fa fa-edit"></i> Sửa</a>
                        <a title="Xóa" (click)="removeStaff(staff.UserId)" class="btn bg-red btn-default btn-sm"><i class="fa fa-remove"></i> Xóa</a>
                    </td>
                  </tr>
                </tbody>
                <tfoot>
                  <tr>
                    <th width="20px" class="text-center">STT</th>
                    <th class="text-center">Họ và tên</th>
                    <th width="105px" class="text-center">Ảnh</th>
                    <th width="100px" class="text-center">Điện thoại</th>
                    <th class="text-center">Email</th>
                    <th class="text-center">Ngày tạo</th>
                    <th class="text-center">Trạng thái</th>
                    <th data-priority="1" width="120px" class="text-center">Thao tác</th>
                  </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /.box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->

</section>
