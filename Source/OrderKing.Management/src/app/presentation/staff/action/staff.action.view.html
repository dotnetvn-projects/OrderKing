<section class="content-header">
  <app-bread-crumb [Title]="'Sửa thông tin nhân viên'" [Root]="['Nhân viên@(/nhan-vien)']" [Active]="'Sửa thông tin'"></app-bread-crumb>
</section>
<section class="content container-fluid">
    <div class="nav-tabs-custom">
        <ul class="nav nav-tabs">
            <li class="active"><a href="#settings" data-toggle="tab">Thông tin nhân viên</a></li>
        </ul>
        <div class="tab-content">
            <div class="active tab-pane" id="settings">
                <form (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" class="form-horizontal" novalidate>
                    <div class="form-group">
                        <label for="inputAccount" class="col-sm-2 control-label">Tài khoản đăng nhập</label>

                        <div class="col-sm-5">
                            <input type="text" [(ngModel)]="StaffInfo.AccountName" name="accountName" #accountName="ngModel"
                                    [ngClass]="{ 'is-invalid': f.submitted && accountName.invalid }" required class="form-control" id="inputAccount" placeholder="Tài khoản đăng nhập hệ thống">
                            <div *ngIf="f.submitted && accountName.invalid" class="invalid-feedback">
                              <div *ngIf="accountName?.errors.required"><i class="fa fa-warning text-red"></i> Tài khoản đăng nhập không được rỗng !</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPass" class="col-sm-2 control-label">Mật khẩu</label>

                        <div class="col-sm-5">
                            <input type="password" [(ngModel)]="StaffInfo.Password" name="password" #password ="ngModel"
                                  [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" required class="form-control" id="inputPass" placeholder="Mật khẩu">
                            <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                              <div *ngIf="password?.errors.required"><i class="fa fa-warning text-red"></i> Mật khẩu không được rỗng !</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputName" class="col-sm-2 control-label">Họ tên nhân viên</label>

                        <div class="col-sm-5">
                            <input type="text" [(ngModel)]="StaffInfo.FullName" name="fullName" #fullName ="ngModel"
                                  [ngClass]="{ 'is-invalid': f.submitted && fullName.invalid }" required class="form-control" id="inputName" placeholder="Họ và tên nhân viên">
                            <div *ngIf="f.submitted && fullName.invalid" class="invalid-feedback">
                              <div *ngIf="fullName?.errors.required"><i class="fa fa-warning text-red"></i> Họ tên nhân viên không được rỗng !</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>

                        <div class="col-sm-5">
                            <input type="email" class="form-control" [(ngModel)]="StaffInfo.Email" name="email" #email ="ngModel"
                                  [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" required id="inputEmail" placeholder="Email">
                            <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                              <div *ngIf="email?.errors.required"><i class="fa fa-warning text-red"></i> Email không được rỗng !</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone" class="col-sm-2 control-label">Điện thoại</label>

                        <div class="col-sm-5">
                            <input type="text" [(ngModel)]="StaffInfo.PhoneNumber" name="phoneNumber" #phoneNumber ="ngModel"
                                  [ngClass]="{ 'is-invalid': f.submitted && phoneNumber.invalid }" required  class="form-control" id="inputPhone" placeholder="Số điện thoại liên lạc">
                            <div *ngIf="f.submitted && phoneNumber.invalid" class="invalid-feedback">
                              <div *ngIf="phoneNumber?.errors.required"><i class="fa fa-warning text-red"></i> Số điện thoại không được rỗng !</div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                      <label for="inputAddress1" class="col-sm-2 control-label">Địa chỉ thường trú</label>

                      <div class="col-sm-5">
                          <input type="text" [(ngModel)]="StaffInfo.Address" [ngModelOptions]="{standalone: true}" class="form-control" id="inputAddress1" placeholder="Địa chỉ thường trú">
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress2" class="col-sm-2 control-label">Địa chỉ tạm trú</label>

                    <div class="col-sm-5">
                        <input type="text" [(ngModel)]="StaffInfo.Address2" [ngModelOptions]="{standalone: true}" class="form-control" id="inputAddress2" placeholder="Địa chỉ tạm trú">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputIdNum" class="col-sm-2 control-label">Số CMND</label>

                    <div class="col-sm-5">
                        <input [(ngModel)]="StaffInfo.IdentityCard" [ngModelOptions]="{standalone: true}" class="form-control" id="inputIdNum" placeholder="Số chứng minh nhân dân">
                    </div>
                  </div>
                  <div class="form-group">
                      <label for="inputPass" class="col-sm-2 control-label">Ảnh đại diện</label>
                      <div class="col-sm-5">
                          <div class="box box-primary">
                              <div class="box-body box-profile">
                                <img class="profile-user-img img-responsive img-circle img-avatar" [src]="AvatarUrl">
                                <div class="upload-avatar-button">

                                    <label for="image-upload" class="custom-file-upload">
                                        <i class="fa fa-cloud-upload"></i> Upload avatar
                                    </label>
                                    <input #imageInput (change)="onAvatarChanged(imageInput)" accept="image/x-png,image/gif,image/jpeg"
                                           id="image-upload" type="file" />

                                </div>
                              </div>
                              <!-- /.box-body -->
                            </div>
                      </div>
                  </div>
                  <div class="form-group">
                    <label for="inputIdNum" class="col-sm-2 control-label">Ngày tạo</label>

                    <div class="col-sm-5 div-joindate">
                        <span class="text-muted">Được tạo vào ngày {{StaffInfo.JoinDate}}</span>
                    </div>
                  </div>
                  <div class="form-group">
                      <div class="col-sm-offset-2 col-sm-10">
                          <button class="btn btn-danger">{{ButtonContent}}</button>
                      </div>
                  </div>
                </form>
            </div>
        </div>
    </div>

</section>
