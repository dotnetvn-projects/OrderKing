<div class="wrap-login100">
    <div class="login100-form-title" style="background-image: url(/assets/images/bg-01.jpg);">
        <span class="login100-form-title-1">
            Đăng nhập
        </span>
    </div>

    <form class="login100-form validate-form">
        <div class="wrap-input100 validate-input m-b-26" data-validate="Username is required">
            <span class="label-input100">Tài khoản</span>
            <input [(ngModel)]="LoginInfo.AccountName" class="input100" type="text" name="username" placeholder="Enter username">
            <span class="focus-input100"></span>
        </div>

        <div class="wrap-input100 validate-input m-b-18" data-validate = "Password is required">
            <span class="label-input100">Mật khẩu</span>
            <input [(ngModel)]="LoginInfo.Password" class="input100" type="password" name="pass" placeholder="Enter password">
            <span class="focus-input100"></span>
        </div>

        <div class="flex-sb-m w-full p-b-30">
            <div class="contact100-form-checkbox">
                <input [(ngModel)]="LoginInfo.RemeberMe" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                <label class="label-checkbox100" for="ckb1">
                    Ghi nhớ
                </label>
            </div>

            <div>
                <a href="#" class="txt1">
                    Quên mật khẩu?
                </a>
            </div>
        </div>
        <div class="err-message flex-sb-m w-full p-b-30">{{ ErrorMessage }}</div>

        <div class="container-login100-form-btn">
            <button (click)="login()" class="login100-form-btn">
                Đăng Nhập
            </button>
        </div>
    </form>
</div>
